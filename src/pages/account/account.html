<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>Account Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-list>
      <button ion-item [navPush]="informationRoot">
        <ion-icon name="contact" item-start color="medium"></ion-icon>
        Information
        <ion-icon ios="ios-arrow-forward" md="md-arrow-forward" class="right-vertically" color="medium"></ion-icon>
      </button>

      <button ion-item [navPush]="changePasswordRoot">
        <ion-icon name="key" item-start color="medium"></ion-icon>
        Change Password
        <ion-icon ios="ios-arrow-forward" md="md-arrow-forward" class="right-vertically" color="medium"></ion-icon>
      </button>

      <button ion-item [navPush]="walletSettingsRoot">
        <ion-icon name="cash" item-start color="medium"></ion-icon>
        Wallet Settings
        <ion-icon ios="ios-arrow-forward" md="md-arrow-forward" class="right-vertically" color="medium"></ion-icon>
      </button>
    </ion-list>
  </ion-card>
</ion-content>
