<ion-header>
    <ion-navbar color="primary">
        <ion-title [navPush]="informationRoot"></ion-title>
        <ion-title text-center>Change Password</ion-title>
    </ion-navbar>
</ion-header>

<ion-content id="changepassword-container" padding>
    <ion-card>
        <ion-list>
            <ion-item>
                <ion-input type="password" placeholder="Old Password"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="password" placeholder="New Password"></ion-input>
            </ion-item>
            <button ion-button block color="success">SAVE</button>
        </ion-list>
    </ion-card>
</ion-content>
