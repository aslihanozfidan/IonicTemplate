<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>Dashboard</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull me Please" refreshingSpinner="crescent" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-card>
    <ion-item>
      <h2 padding text-center>Welcome Marty McFly!</h2>
    </ion-item>

    <ion-card-content>
      <p class="today-earning">Today's Earning: 0.0005 BTC</p>
    </ion-card-content>

    <ion-grid>
      <ion-row id="earning-value-container">
        <ion-col col-4>
          <p class="earning-value-header">Time</p>
          <p class="earning-value">5 Day</p>
        </ion-col>
        <ion-col col-4>
          <p class="earning-value-header">Amount</p>
          <p class="earning-value">459</p>
        </ion-col>
        <ion-col col-4>
          <p class="earning-value-header">Earning</p>
          <p class="earning-value">9878</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card>
    <ion-item padding text-center>
      Current Performance
      <!--  Container  -->
      <br/>
      <ul class="progress">
        <!--  Item  -->

        <!--  Item  -->
        <li data-name="" data-percent="100%">
          <svg viewBox="-10 -10 220 220">
            <g fill="none" stroke-width="15" transform="translate(100,100)">
              <path d="M 0,-100 A 100,100 0 0,1 86.6,-50" stroke="url(#cl1)" />
              <path d="M 86.6,-50 A 100,100 0 0,1 86.6,50" stroke="url(#cl2)" />
              <path d="M 86.6,50 A 100,100 0 0,1 0,100" stroke="url(#cl3)" />
              <path d="M 0,100 A 100,100 0 0,1 -86.6,50" stroke="url(#cl4)" />
              <path d="M -86.6,50 A 100,100 0 0,1 -86.6,-50" stroke="url(#cl5)" />
              <path d="M -86.6,-50 A 100,100 0 0,1 0,-100" stroke="url(#cl6)" />
            </g>
          </svg>
          <svg viewBox="-10 -10 220 220">
            <path d="M200,100 C200,44.771525 155.228475,0 100,0 C44.771525,0 0,44.771525 0,100 C0,155.228475 44.771525,200 100,200 C155.228475,200 200,155.228475 200,100 Z"
              stroke-dashoffset="630"></path>
          </svg>
        </li>
      </ul>
      <!--  Defining Angle Gradient Colors  -->
      <svg width="0" height="0">
        <defs>
          <linearGradient id="cl1" gradientUnits="objectBoundingBox" x1="0" y1="0" x2="1" y2="1">
            <stop stop-color="#62c4ab" />
            <stop offset="100%" stop-color="#42a38b" />
          </linearGradient>
          <linearGradient id="cl2" gradientUnits="objectBoundingBox" x1="0" y1="0" x2="0" y2="1">
            <stop stop-color="#42a38b" />
            <stop offset="100%" stop-color="#42a373" />
          </linearGradient>
          <linearGradient id="cl3" gradientUnits="objectBoundingBox" x1="1" y1="0" x2="0" y2="1">
            <stop stop-color="#42a373" />
            <stop offset="100%" stop-color="#42a39b" />
          </linearGradient>
          <linearGradient id="cl4" gradientUnits="objectBoundingBox" x1="1" y1="1" x2="0" y2="0">
            <stop stop-color="#42a39b" />
            <stop offset="100%" stop-color="#42a38b" />
          </linearGradient>
          <linearGradient id="cl5" gradientUnits="objectBoundingBox" x1="0" y1="1" x2="0" y2="0">
            <stop stop-color="#42a38b" />
            <stop offset="100%" stop-color="#62c4ab" />
          </linearGradient>
          <linearGradient id="cl6" gradientUnits="objectBoundingBox" x1="0" y1="1" x2="1" y2="0">
            <stop stop-color="#62c4ab" />
            <stop offset="100%" stop-color="#41c6a3" />
          </linearGradient>
        </defs>
      </svg>
      <!--<div class="progress-pie-chart" data-percent="43">
        <div class="ppc-progress">
          <div class="ppc-progress-fill"></div>
        </div>
        <div class="ppc-percents">
          <div class="pcc-percents-wrapper">
            <span>43%</span>
          </div>
        </div>
      </div>-->
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-grid>
      <ion-row id="coin-converter-container">
        <ion-col col-4>
          <p class="coin-converter-header">$</p>
          <p class="coin-converter" *ngFor="let item of dolar">
            {{item}}
          </p>
        </ion-col>
        <ion-col col-4>
          <p class="coin-converter-header">€</p>
          <p class="coin-converter" *ngFor="let item of euro">
            {{item}}
          </p>
        </ion-col>
        <ion-col col-4>
          <p class="coin-converter-header">₺</p>
          <p class="coin-converter" *ngFor="let item of lira">
            {{item}}
          </p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

</ion-content>
