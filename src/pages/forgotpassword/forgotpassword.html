<ion-content class="forgotpassword-container" padding>
    <ion-card>
        <img src="../assets/img/vip_logo.png" id="logo" />
        <ion-item>
            <ion-label color="primary" stacked>E-mail</ion-label>
            <ion-input type="email" placeholder="yourmail@mail.com"></ion-input>
        </ion-item>
        <button ion-button full>FORGOT MY PASSWORD</button>
        <button ion-button block outline icon-left color="dark" [navPush]="loginRoot">
            <ion-icon ios="ios-log-in" md="md-log-in"></ion-icon>
            Login
        </button>
    </ion-card>
    <div class="forgotpassword-bg"></div>

</ion-content>
