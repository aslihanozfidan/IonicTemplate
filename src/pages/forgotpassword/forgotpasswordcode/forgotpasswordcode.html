<ion-content class="forgotpasswordcode-container" padding>
  <ion-card>
    <img src="../assets/img/vip_logo.png" id="logo" />
    <p text-center padding>Please, enter your new password and the code which came your telephone.</p>
    <form #f="ngForm" (ngSubmit)="changePasswordWithPhoneCode($event)">
      <ion-item>
        <ion-label color="primary" stacked>E-mail</ion-label>
        <ion-input type="email" placeholder="yourmail@mail.com" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>New Password</ion-label>
        <ion-input type="password" placeholder="******" name="newpassword"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Phone Code</ion-label>
        <ion-input type="text" placeholder="****" name="email"></ion-input>
      </ion-item>
      <button type="submit" ion-button full>CHANGE PASSWORD</button>
    </form>
  </ion-card>
  <div class="login-bg"></div>
  <div class="error-validate" *ngIf="errorValidate">Email veya şifre yanlış!</div>

</ion-content>
