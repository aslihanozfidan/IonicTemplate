<ion-header>
  <ion-navbar color="primary">
    <ion-title [navPush]="informationRoot"></ion-title>
    <ion-title text-center>Information</ion-title>
  </ion-navbar>
</ion-header>

<ion-content id="information-container" padding>
  <ion-card>
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Name Surname" value="{{firstName}}" [(ngModel)]="modelNameSurname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="email" placeholder="Email" value="{{userName}}" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="email" placeholder="Extra Email" [(ngModel)]="modelEmailAdd" value="{{email}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Telephone" value="{{phone}}" ></ion-input>
      </ion-item>
      <button ion-button block color="success" (click)="updateUserInformation()">SAVE</button>
    </ion-list>
  </ion-card>
  <div class="error-validate" *ngIf="errorValidate">{{statusText}}</div>
  <div class="success-validate" *ngIf="succesValidate">{{statusText}}</div>
</ion-content>
